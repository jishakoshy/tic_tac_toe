<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #fff;
            background-color: white;
            color: black;
            cursor: pointer;
        }

        button {
            background-color: white;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid black;
            cursor: pointer;
        }

        button:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2>{{ message }}</h2>

        <div class="board">
            {% for row in board %}
                {% for cell in row %}
                    <div class="cell" onclick="location.href='{% url 'tic_tac_toe_move' forloop.parentloop.counter forloop.counter %}'">
                        {{ cell }}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>

        <br>
        <form method="POST" action="{% url 'tic_tac_toe_reset' %}">
            {% csrf_token %}
            <button type="submit">Reset Game</button>
        </form>
    </div>
</body>
</html>
